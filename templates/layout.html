<!DOCTYPE html>
<html lang="en">

<head>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='style.css') }}">


  <script src="{{ url_for('static', filename='jslayout.js') }}"></script>
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>


</head>
<body>

  <div class="sidenav">

    <button class="dropdown-btn">Chat rooms
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
      {% for chatname in chatnamelist %}
        <li>
          <a href="{{ url_for('chat', chat_name = chatname) }}">
            {{chatname}}
          </a>
        </li>
      {% endfor %}
    </div>

    <a href="{{ url_for('addroom') }}">Add a chat room</a>

    <a href="{{ url_for('logout') }}"> Logout </a>
  </div>

  <div class="main">
    {% block body %}
    {% endblock %}

  </div>

</body>

</html>
